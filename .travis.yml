sudo: required
services:
- docker
before_install:
- docker build -t brianndungu/coursefinder:1.0.0 .
script:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
- docker push brianndungu/coursefinder:1.0.0
deploy:
  provider: heroku
  api_key:
    secure: 
  app: coursesearch1
  on:
    repo: https://github.com/brianndungunjenga/courseFinder
